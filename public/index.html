<!doctype html>
<html lang="en">
<head>
  <title>Photoshop</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/jquery-1.10.2.min.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
  <h1>Welcome!</h1>
  <div id="colors">
    <div class="color" style="background-color:blue"></div>
    <div class="color" style="background-color:red"></div>
    <div class="color" style="background-color:yellow"></div>
    <div class="color" style="background-color:green"></div>
    <div class="color" style="background-color:orange"></div>
    <div class="color" style="background-color:purple"></div>
    <div class="color" style="background-color:white"></div>
    <div class="clear"></div>
  </div>
  <input id="color-text" type="text" placeholder="blue" autofocus>
  <input id="add-color" type="button" value="Add Color">
  <br>
  <input id="number-text" type="text" placeholder="50">
  <input id="add-pixels" type="button" value="Add Pixels">
  <input class="sizer" id="sm" type="button" value="Sm.">
  <input class="sizer" id="med" type="button" value="Med..">
  <input class="sizer" id="lg" type="button" value="Lg.">
  <input id="clear" type="button" value="Clear">
  <div id="pixels">
    <div class="clear"></div>
  </div>

</body>
</html>
